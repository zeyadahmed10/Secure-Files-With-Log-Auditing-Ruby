services:
  postgres:
    container_name: postgres
    image: postgres:alpine3.18
    environment:
      POSTGRES_USER: zeyad
      POSTGRES_PASSWORD: password
      PGDATA: /data/postgres
      POSTGRES_DB: secure_files_with_log_auditing_development
    volumes:
      - postgres:/data/postgres
    ports:
      - "5432:5432"
    networks:
      - postgres
    restart: unless-stopped
  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@postgres.com
      PGADMIN_DEFAULT_PASSWORD: password
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin:/var/lib/pgadmin
    ports:
      - "5050:80"
    networks:
      - postgres
    restart: unless-stopped

  keycloak:
    container_name: keycloak
    image: bitnami/keycloak:26.0.5-debian-12-r0
    environment:
      KEYCLOAK_DATABASE_HOST: postgres
      KEYCLOAK_DATABASE_PASSWORD: password
      KEYCLOAK_DATABASE_SCHEMA: public
      KEYCLOAK_DATABASE_NAME: secure_files_with_log_auditing_developments
      KEYCLOAK_DATABASE_USER: zeyad
      KC_DB_URL_PORT: 5432
    depends_on:
      - postgres
    ports:
      - "8080:8080"
    networks:
      - postgres
    # volumes:
    #   - ./realm-export.json:/opt/keycloak/import/realm-export.json

networks:
  postgres:
    driver: bridge
volumes:
  postgres:
  pgadmin:
